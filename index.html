<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The code review</title>
		<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<header>
				<h2>THE CODE REVIEW</h2>
		</header>
		
		<main>
			<section class="subject">
				<h1>Signup for our newsletter</h1>
				<p>Get the latest news on how your code is doing right in your box</p>
			</section>	
			<form>
				<fieldset class="contact-info">
					<legend>Contact Information</legend>
					<div class="container">
						<label for="name">Full Name</label>
						<input type="text" id="name" name="name" placeholder="Required" required>
					</div>
					<div class="container">
						<label for="email">Email Address</label>
						<input type="email" id="email" name="email" placeholder="Required" required>
					</div>
					<div class="container">
						<label for="telephone">Phone Number</label>
						<input type="text" id="telephone" name="telephone" placeholder="Required" required>
					</div>
					<div class="container">
						<label for="address">Street Address</label>
						<input type="text" id="address" name="address">
					</div>
					<div class="container">
						<label for="city">City</label>
						<input type="text" id="city" name="city" >
					</div>
					<div class="container">
						<label for="state">State</label>
						<select id="state" name="state">
							<option value="none" class="choose-state">Choose State</option>
							<option value="newyork">New York</option>
						</select>
					</div>
					<div class="container">
						<label for="zip" class="zipcode">Zip Code</label>		
						<input type="text" id="zip" name="zip">
					</div>
				</fieldset>
				<fieldset  class="newsletter">
					<legend>Newsletter</legend>
					<p>Select the newsletters you would like to recieve</p>
					<input type="checkbox" id="html" name="html" >
					<label for="html">HTML News</label><br>
					<input type="checkbox" id="css" name="css" >
					<label for="css">CSS News</label><br>
					<input type="checkbox" id="javascript" name="javascript" >
					<label for="javascript">Javascript News</label><br>
					<p>Newsletter format</p>
					<input type="radio" id="HTML" name="format" >
					<label for="HTML">HTML</label><br>
					<input type="radio" id="plain" name="format" >
					<label for="city">Plain text</label><br>
					<p>Other topics you'd like to hear about</p>
					<textarea></textarea><br>
					<button type="submit">Sign Up</button>
				</fieldset>
			</form>
  	</main>	
		<footer>
			<p>Copyright The Code Review</p>
		</footer>
	</body>
</html>
